<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voices of the Korengal</title>
    <script src="./lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./lib/angular/angular.js" charset="utf-8"></script>
    <script src="./lib/angular-sanitize/angular-sanitize.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,700">

  </head>
  <body>

    <div class="app-container" ng-app="voicesApp">

        <div class="controller-container" ng-controller="mainCtrl as mCtrl">
            <div class="side-nav" ng-class="{'nav-open': mCtrl.navOpen}">
              <button type="button" class="navbar-toggle" ng-click="mCtrl.openNav()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="nav-list" ng-class="{'nav-list--open': mCtrl.navOpen}">
                <div
                  class="nav-item"
                  ng-click="mCtrl.goTo(post.id)"
                  ng-class="{'nav-item--active': post.id == mCtrl.currentPostID}"
                  ng-repeat="post in mCtrl.posts track by $index">
                  <img class="nav-post-image" ng-src="{{post.images[0]}}"><p>{{post.title.toUpperCase()}}</p>
                </div>
              </div>
            </div>
            <div class="side-nav-backer" ng-class="{'side-nav-backer--open': mCtrl.navOpen}"></div>

            <div class="content-container container-fluid">
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <h1 class="header-title">VOICES OF THE <strong>KORENGAL</strong></h1>
                  </div>

                  <div id="{{post.id}}" class="post-container col-xs-10 col-xs-offset-1"
                    ng-class="{'display-post': post.id == mCtrl.currentPostID}"
                    ng-repeat="post in mCtrl.posts track by $index">
                      <h1 class="post-title">{{post.title.toUpperCase()}}</h1>
                  	<div class="post-body" ng-bind-html="post.content"></div>
                  </div>
                </div>
            </div>

            <div class="post-image-container">

              <div id="{{(post.id*10)+1}}" class="carousel slide"
                data-ride="carousel"
                ng-class="{'display-post': post.id == mCtrl.currentPostID}"
                ng-repeat="post in mCtrl.posts track by $index">
                <!-- Indicators -->
                <!-- <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol> -->

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item" ng-class="{'active': $index == 0}" ng-repeat="image in post.images">
                    <img ng-src="{{image}}">
                    <div class="carousel-caption">
                      ...
                    </div>
                  </div>
                  ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" ng-click="mCtrl.changeSlide((post.id*10)+1,'prev')">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" ng-click="mCtrl.changeSlide((post.id*10)+1,'next')">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div>

            <div class="footer-container">
            </div>
        </div>
    </div>

  </body>
</html>
